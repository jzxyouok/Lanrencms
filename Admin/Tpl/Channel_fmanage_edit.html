
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{$Think.config.SITENAME}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="__PUBLIC__/misc/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="__PUBLIC__/misc/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="__PUBLIC__/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="__PUBLIC__/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="__PUBLIC__/misc/html5shiv.min.js"></script>
        <script src="__PUBLIC__/misc/respond.min.js"></script>
    <![endif]-->
    <style>
      .color-palette {
        height: 35px;
        line-height: 35px;
        text-align: center;
      }
      .color-palette-set {
        margin-bottom: 15px;
      }
      .color-palette span {
        display: none;
        font-size: 12px;
      }
      .color-palette:hover span {
        display: block;
      }
      .color-palette-box h4 {
        position: absolute;
        top: 100%;
        left: 25px;
        margin-top: -40px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 12px;
        display: block;
        z-index: 7;
      }
    </style>
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <include file="Public:head" />

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            字段管理
            <small>添加</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="__APP__"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">字段管理</a></li>
            <li class="active">添加</li>
          </ol>
        </section>

 <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <!-- form start -->
                <form role="form" method="post" id="form1" action="{:U("Channel/fmanage_update")}" class="pageForm required-validate">
                  <input type="hidden" name="id" value="{$vo.id}">
                  <div class="box-body">

                  <div class="form-group">
                    <label>字段显示名称 <span class="text-muted" style="font-size:12px;">发布内容时显示的提示文字</span></label>
                    <input type="text" name="title"  class="form-control required"  value="{$vo.title}">
                  </div>
              

                  <div class="form-group">
                    <label>排序 <span class="text-muted" style="font-size:12px;">顺序</span></label>
                    <input type="text" name="sort"  class="form-control required number"  value="{$vo.sort}">
                  </div>

                 <div class="form-group">
                     <label>是否列表显示</label>
                     <br/>
                    <label>
                    <input class="minimal-red" type="radio" value = "1" name="displaylist" <eq name="vo.displaylist" value="1">checked</eq> >否
                    </label>
                    <label>
                    <input class="minimal-red" type="radio" value = "0" name="displaylist" <eq name="vo.displaylist" value="0">checked</eq> >是
                    </label>
                  </div>

                  <div class="form-group">
                     <label>是否验证唯一</label>
                     <br/>
                    <label>
                    <input class="minimal-red" type="radio" value = "0" name="check_unique" <eq name="vo.check_unique" value="0">checked</eq> >否
                    </label>
                    <label>
                    <input class="minimal-red" type="radio" value = "1" name="check_unique" <eq name="vo.check_unique" value="1">checked</eq> >是
                    </label>
                  </div>

                  <div class="form-group">
                     <label>是否必填</label>
                     <br/>
                    <label>
                    <input class="minimal-red" type="radio" value = "0" name="check_empty" <eq name="vo.check_empty" value="0">checked</eq> >否
                    </label>
                    <label>
                    <input class="minimal-red" type="radio" value = "1" name="check_empty" <eq name="vo.check_empty" value="1">checked</eq> >是
                    </label>
                  </div>
                  


                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button  id="sub" class="btn btn-primary">提交</button>
                  </div>
                </form>
              </div><!-- /.box -->
         
            </div><!--/.col (left) -->

          </div>   <!-- /.row -->
        </section><!-- /.content -->



      </div><!-- /.content-wrapper -->

      
    <include file="Public:footer" />

     
    </div><!-- ./wrapper -->


  </body>
</html>
