
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{$vo.title}_{$Think.config.SITENAME}</title>
    <meta name="keywords" content="{$vo.title}" />
    <meta name="description" content="{$vo.description}" />

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  </head>
  <body>

      <!--注意图片css一些文件放在 Home/Public 文件夹中-->

      <img src="__PUBLIC__/images/logo.png">
      <!--/.图片链接-->

      <!--表中有的字段都可以调用-->
      <h3>{$vo.title}</h3>
      <h4>{$vo['pubdate']|date="Y-m-d H:i:s",###}</h4>
      <h4>{:html_entity_decode($vo['body'])}</h4>
      <!--/.表中有的字段都可以调用-->

  </body>
</html>
